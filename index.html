<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="info" id="info">
        <div class="details">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p id="detail">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="numbers" id="numbers">
            <h4>10K+</h4>
            <p>companies</p>
          </div>

          <div class="numbers" id="numbers">
            <h4>314</h4>
            <p>templates</p>
          </div>

          <div class="numbers" id="numbers">
            <h4>12M+</h4>
            <p>queries</p>
          </div>
        </div>
        <div class="brand" id="images">
          <img
            src="images/image-header-desktop-copy.jpg"
            id="img"
            alt="background-desktop"
          />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor<span>.</span></a> Coded by
      <a href="https://github.com/ellaboevans" target="_blank"> Evans Elabo<span >.</span></a>
    </div>
  </body>
</html>
